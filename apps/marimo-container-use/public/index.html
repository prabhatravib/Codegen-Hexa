<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marimo Notebook - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
        .fallback {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>ðŸš€ Launching Marimo Notebook...</h1>
        <p>Creating your unique notebook session...</p>
        <div class="fallback">
            If you're not redirected automatically, 
            <a href="/">click here</a>
        </div>
    </div>

    <script>
        // Redirect to the root path so Marimo can handle routing
        const notebookUrl = '/';
        
        // Try to redirect immediately
        try {
            window.location.replace(notebookUrl);
        } catch (e) {
            // Fallback: try regular redirect
            window.location.href = notebookUrl;
        }
        
        // Backup redirect after 2 seconds if the above fails
        setTimeout(() => {
            if (window.location.pathname !== notebookUrl) {
                window.location.href = notebookUrl;
            }
        }, 2000);
    </script>
</body>
</html>
